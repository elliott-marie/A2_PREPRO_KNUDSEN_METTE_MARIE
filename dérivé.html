<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<head>
	<title>Classement des 10 meilleurs anime</title>
</head>
<body>
<h1>Les Dérivés</h1>
<div class="statues">
   <div class="row galerie">
      <div class="col-sm-6 col-md-3">
        <div class="thumbnail bord_thumb">
          <img src="img/statue-haji.jpg" alt="figurine">
          <div class="caption">
            <h3>Hajime no Hippo</h3>
            <p>Makunouchi Hippo en position de combat et ses plus grands adversaires à ses pieds</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="thumbnail bord_thumb">
          <img src="img/statue-berserk.jpg" alt="figurine">
          <div class="caption">
            <h3>Berserk</h3>
            <p>Guts utilisant son hand canon</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="thumbnail bord_thumb">
          <img src="img/statue-eren.jpg" alt="figurine">
          <div class="caption">
            <h3>Attaque des Titans</h3>
            <p>Eren en pleine action utilisant son équipement tridimensionnel</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="thumbnail bord_thumb">
          <img src="img/statue-boku.jpg" alt="figurine">
          <div class="caption">
            <h3>Boku no hero Academia</h3>
            <p>Tsuyu Asui accroupie sur un rocher</p>
          </div>
        </div>
      </div>
   </div>
</div>
